  <div class="search">
  
    <select #teams (change)="onSelected(teams.value)">
      
      <option default>Ankara</option>
      <option>Istanbul</option>
      <option>Izmir</option>
      <option>Adana</option>
      <option>Antalya</option>
      <option>Van</option>
      <option>Mugla</option>
      <option>Diyarbakir</option>
      <option>Karaman</option>
      <option>Tekirdag</option>
      <option>Yozgat</option>

  <div class="container" *ngIf="weatherData">
  <div class="upper-data">
    
    <img src={{weatherData.result[0].icon}} *ngIf="weatherData.result[0].degree >= 20">
    <img src={{weatherData.result[0].icon}}  *ngIf="weatherData.result[0].degree < 20">
    
    <div class="weather-data">
    <div class="location">{{selectedTeam}}</div>
    <br />
    
    <div class="temperature">{{ weatherData.result[0].degree | number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temp.png" >
          <span>Minimum</span>
        </div>
        <div class="info-block-value">
          {{weatherData.result[0].min | number: '1.0-0'}}°C
        </div>
      </div>
      
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temp.png">
          
          <span>Maximum</span>
        </div>
        <div class="info-block-value">
          {{weatherData.result[0].max | number: '1.0-0'}}°C
        </div>
      </div>
  
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" >
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.result[0].humidity}}%
        </div>
      </div>
  
      <div class="info-block">
        <div class="info-block-label">
          <!-- <img src="../assets/wind.png" > -->
          <span>Status</span>
        </div>
        <div class="info-block-value">
          {{weatherData.result[0].description}}
        </div>
      </div>
    </div>
  </div>
  </div>
