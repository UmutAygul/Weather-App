<div  fxLayoutAlign="center center" fxLayoutFill class="main-div">
    <mat-card (submit)="onSubmit($event)" fxFlex="100">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Username" id="username">
            
            </mat-form-field>
            
        <mat-form-field>
            <input matInput type="password" placeholder="Password" id="password">
        </mat-form-field>
        <button mat-raised-button type="submit">Login</button>
        </form>
    </mat-card>
</div>
