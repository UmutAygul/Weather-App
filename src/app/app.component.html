<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" 
    [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherData.result[0].degree >= 20">
    <img src="../assets/cold.jpg"  *ngIf="weatherData.result[0].degree < 20">
    
    <div class="weather-data">
      <!-- <div class="location">{{this.getWeatherData(this.cityName)}}</div> -->
      <div class="location">{{cityName}}</div>
      <!-- this.weatherDat -->
      <div class="temperature">{{ weatherData.result[0].degree | number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temp.png" >
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.result[0].min | number: '1.0-0'}}°C
        </div>
      </div>
      
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temp.png" >
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.result[0].max | number: '1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" >
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.result[0].humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" >
          <span>status</span>
        </div>
        <div class="info-block-value">
          {{weatherData.result[0].status}}°C
        </div>
      </div>
    </div>
  </div>
</div>
